<!DOCTYPE html>
<html lang="en">
	<head>
		<title>multi-color â€¢ visually balanced gradients</title>

		<meta charset="utf-8" />

		<!-- <link rel="icon" href="./icon.png" /> -->
		<link rel="stylesheet" href="./stylesheet.css" />

		<script src="https://cdn.jsdelivr.net/npm/clipboard/dist/clipboard.min.js"></script>

		<script type="module">
			import 'https://cdn.jsdelivr.net/npm/@domrally/multi-color/index.js'
		</script>
	</head>

	<body>
		<multi-color class="background"></multi-color>

		<multi-color class="title">multi-color</multi-color>

		<h2>visually balanced gradients</h2>

		<nav>
			<a href="https://github.com/domrally/multi-color" target="_blank"
				>github</a
			>
			<a href="https://www.npmjs.com/package/multi-color" target="_blank"
				>npm</a
			>
		</nav>

		<button data-clipboard-text="npm i @domrally/multi-color">
			<span>npm i @domrally/multi-color</span>
		</button>

		<button
			data-clipboard-text="multi-color {&#10;&#9;--background-top-left-color: #0ff;&#10;&#9;--background-top-right-color: #f0f;&#10;&#9;--background-bottom-left-color: #f0f;&#10;&#9;--background-bottom-right-color: #00f;&#10;}"
		>
			<div><span>multi-color {</span></div>
			<div>
				<span>&nbsp;&nbsp;&nbsp;--background-top-left-color: #0ff;</span>
			</div>
			<div>
				<span>&nbsp;&nbsp;&nbsp;--background-top-right-color: #f0f;</span>
			</div>
			<div>
				<span>&nbsp;&nbsp;&nbsp;--background-bottom-left-color: #f0f;</span>
			</div>
			<div>
				<span>&nbsp;&nbsp;&nbsp;--background-bottom-right-color: #00f;</span>
			</div>
			<div><span>}</span></div>
		</button>

		<script>
			new ClipboardJS('button')
		</script>
	</body>
</html>
